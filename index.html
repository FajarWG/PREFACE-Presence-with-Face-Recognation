<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preface - Presence with Face Recognation</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      function displayTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const timeString = `${hours}:${minutes}:${seconds} WIB`;
        document.getElementById("jam").textContent = timeString;
      }
      setInterval(displayTime, 1000);
    </script>
    <script>
      function displayDateTime() {
        const now = new Date();
        const days = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        const months = [
          "Januari",
          "Februari",
          "Maret",
          "April",
          "Mei",
          "Juni",
          "Juli",
          "Agustus",
          "September",
          "Oktober",
          "November",
          "Desember",
        ];

        const day = days[now.getDay()];
        const date = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();

        const dateTimeString = `${day}, ${date} ${month} ${year}`;
        document.getElementById("datetime").textContent = dateTimeString;
      }
      setInterval(displayDateTime, 1000);
    </script>
  </head>
  <body class="grandientnurehan">
    <div class="d-flex justify-content-evenly w-100">

        <div class="shadow rounded-4 px-5">
          <div class="py-4">
            <h5 id="datetime" class="ps-1" align="center">
              <img
                src="picture/clock.png"
                alt="jamicon"
                class="me-1"
                width="24px"
                height="24px"
              />
            </h5>
            <h4 id="jam" class="ps-1 fs-1" align="center"></h4>
          </div>
        </div>
        <div class="d-grid gap-2">
          <a href="presence.html" class="btn btn-outline-primary mt-3 rounded-3"
            >Presence</a
          >
        </div>
      </div>

      <div class="flex">
        <img src="picture/cewe.png" width="533" height="350" />
      </div>
    </div>
